<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotterdam Metro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="formulario" name="formulario" action="javascript:void(0)">
    <label for="origen">
      Estación de origen:
      <select name="origen" id="origen">
        <option value="-1" selected="selected">Selecciona un origen</option>
      </select>
    </label>

    <label for="destino">
      Estación de destino:
      <select name="destino" id="destino">
        <option value="-1" selected="selected">Selecciona un destino</option>
      </select>
    </label> 

    <label for="hora">
      Hora de salida:
      <input type="text" id="hora" name="hora">
    </label>
    <input type="submit" value="Calcular">
  </form>

  <div id="mapaestatico">
    <object type="image/svg+xml" data="plano.svg" class="logo">
    Kiwi Logo <!-- fallback image in CSS -->
    </object>
  </div>
  <div id="mapa"></div>
  <script src="app/Nodo.js"></script>
  <script src="app/listaAbierta.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="app/datos.js"></script>
  <script src="app/algoritmo.js"></script>
  <script src="app/app.js"></script>
  
</body>
</html>
